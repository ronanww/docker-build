images:
- 'us-central1-docker.pkg.dev/argo-local-ronanww/minikube-test/cb-image'
options:
  requested_verify_option: VERIFIED
dependencies:
- git_source:
    repository:
      url: "https://github.com/ronanww/cloud-builders.git"
    revision: "7a4a9af10a6acbc2c6c6f40522eb38e199f8c28d"
